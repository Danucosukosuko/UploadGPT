<html>
  <head>
    <title>UploadGPT</title>
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/Danucosukosuko/UploadGPT/main/BG.png");
        background-size: cover;
        background-position: center;
        filter: blur(60%);
      }

      #center {
        text-align: center;
      }

      #subheading {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 40px;
        font-size: 24px;
      }

      #image-container {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
      }

      #buttons-container {
        display: flex;
        justify-content: center;
      }

      .button {
        background-color: transparent;
        border: 2px solid #ffffff;
        border-radius: 5px;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        margin-right: 20px;
        padding: 10px 20px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }

      .button:hover {
        background-color: #2f80ed;
        border-color: #2f80ed;
        color: #ffffff;
        transition: all 0.3s ease-in-out;
      }

      .manual-button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 id="center">UploadGPT</h1>
    <p id="subheading">Subir archivos a ChatGPT</p>
    <div id="buttons-container">
      <a href="https://github.com/danucosuko/uploadgpt/releases" class="button">Descargar</a>
      <a href="https://github.com/danucosuko/uploadgpt" class="button">Ver en Github</a>
      <button id="copy-button" class="button">Copiar texto</button>
    </div>

    <script>
      // Crea el botón para copiar texto
      var copyButton = document.getElementById('copy-button');

      // Agrega el evento clic al botón de copiar texto
      copyButton.addEventListener('click', function() {

        });
      });
    </script>
  </body>
</html>
